<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap using CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="personalproject.css">
    <!--The next two tags are optional, and are needed only to support Internet Explorer 8 & 9-->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      
</head>


<body>

    <div class="row">
    <div class="col-sm-6">
<!-- image as a trigger -->
    <a href="#myModalThree" data-toggle="modal">
    <img src="personal project/antiquetable.jpg" class="img-responsive center-block img-thumbnail" >
        </a>
    </div>
     <div class="col-sm-6">
<!-- image as a trigger -->
    <a href="#myModalFour" data-toggle="modal">
    <img src="bookshelf.jpg" class="img-responsive center-block img-thumbnail" >
        </a>
    </div>   
    
  </div>
    
    
<!-- less simple modal -->		
<div class="modal fade" id="myModalThree" role="dialog">
    <div class="modal-dialog">
  <img src="antiquetable.jpg" width="100%" height="100%" >
    </div>
    </div>    
  
  <div class="modal fade" id="myModalFour" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Vintage Bookshelf</h4>      
        </div> <!-- /modal-header -->
       <div class="modal-body">
  <img src="bookshelf.jpg" width="100%" height="100%" >
     </div> <!-- /modal-body -->
      <div class="modal-footer">
        <h5>A lovely bookshelf to elegantly display your books.</h5>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> <!-- /modal-footer -->
      </div> <!-- /modal-content -->
    </div> <!-- /modal-dialog -->
    </div> <!-- /modal -->

    <!--The following is normally placed at the end of your body and are used for Bootstraps jQuery and javaScript   
    plugins.  They are placed at the end of your body for faster loading of your html document.-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>    
</body>
</html>
