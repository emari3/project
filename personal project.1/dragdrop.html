<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:1150px;height:1150px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData(drag1, ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="antiquetable.jpg"/></div>
<br>
<img id="drag1" src="antiquetable.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
